<VirtualHost *:80>
	ServerName tgr.javelin.works
	ServerAdmin webmaster@javelin.works
	DocumentRoot /var/www/twitter-great-rss/public

	Redirect / https://tgr.javelin.works
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
	Protocols h2 http/1.1

	Include /etc/letsencrypt/options-ssl-apache.conf
	ServerName tgr.javelin.works
	ServerAdmin webmaster@javelin.works
	DocumentRoot /var/www/twitter-great-rss/public

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Directory /var/www/twitter-great-rss/public>
    Allow from all
    Options -MultiViews
    Require all granted
  </Directory>

	RailsEnv production

	SSLCertificateFile /etc/letsencrypt/live/javelin.works-0003/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/javelin.works-0003/privkey.pem
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
</IfModule>

